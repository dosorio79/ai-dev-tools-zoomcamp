<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
        h1 { margin-top: 0; }
        form.add { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        form.add input { flex: 1; padding: 0.5rem; }
        ul { list-style: none; padding: 0; margin: 0; }
        li { display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        li:last-child { border-bottom: none; }
        .title.done { text-decoration: line-through; color: #777; }
        .actions { display: flex; gap: 0.25rem; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todos</h1>

        <form class="add" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add a new todo..." required>
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for todo in todos %}
                <li>
                    <span class="title {% if todo.completed %}done{% endif %}">{{ todo.title }}</span>
                    <span class="actions">
                        <form method="post" action="{% url 'toggle_todo' todo.pk %}">
                            {% csrf_token %}
                            <button type="submit">{% if todo.completed %}Undo{% else %}Complete{% endif %}</button>
                        </form>
                        <form method="post" action="{% url 'delete_todo' todo.pk %}">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </span>
                </li>
            {% empty %}
                <li>No todos yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
